<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-6">
    <!-- Main Header -->
    <h1 class="text-4xl text-center font-bold mb-6">Music Event Travel Calculator</h1>

    <!-- Form Section -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Travel Start Input -->
        <div>
          <label class="block text-gray-700">Start Travel:</label>
          <input id="start-input" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter starting point">
        </div>

        <!-- Travel End Input -->
        <div>
          <label class="block text-gray-700">End Travel:</label>
          <input id="end-input" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter destination">
        </div>
      </div>

      <!-- Play Hours Input -->
      <div class="flex items-center justify-between mb-6">
        <label class="text-gray-700 text-xl">Hours of Playing:</label>
        <div class="flex items-center">
          <button id="decrease-hours" class="px-4 py-2 bg-red-500 text-white rounded-md">-</button>
          <span id="hours-display" class="mx-4 text-xl">0</span>
          <button id="increase-hours" class="px-4 py-2 bg-green-500 text-white rounded-md">+</button>
        </div>
      </div>

      <!-- Calculate Button -->
      <div class="text-center">
        <button id="calculate-btn" class="px-6 py-3 bg-blue-600 text-white text-xl font-bold rounded-md">Calculate</button>
      </div>
    </div>

    <!-- Button to open the settings modal -->
    <div class="text-center my-4">
      <button id="open-settings-btn" class="px-4 py-2 bg-gray-700 text-white rounded-md">Open Settings</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="mt-8 hidden">
      <h2 class="text-3xl font-bold mb-4">Price: <span id="total-price"></span> euros</h2>
      <button id="details-btn" class="px-4 py-2 bg-gray-700 text-white rounded-md">See Breakdown</button>
    </div>

    <!-- Settings Modal (hidden by default) -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden">
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto mt-20">
        <h2 class="text-2xl font-bold mb-4">Settings</h2>
        <form id="settings-form">
          <label class="block text-gray-700">Price per KM:</label>
          <input id="price-per-km" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" value="0.38">

          <label class="block text-gray-700">Pay per Travel Hour:</label>
          <input id="pay-travel-hour" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" value="10">

          <label class="block text-gray-700">Pay per Working Hour:</label>
          <input id="pay-work-hour" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" value="100">

          <label class="block text-gray-700">Number of Musicians:</label>
          <input id="num-musicians" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4" value="8">

          <!-- Checkboxes for avoiding tolls and highways -->
          <div class="mt-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="avoid-tolls" class="form-checkbox h-5 w-5 text-blue-600">
              <span class="ml-2 text-gray-700">Avoid Tolls</span>
            </label>
          </div>
          <div class="mt-4">
            <label class="inline-flex items-center">
              <input type="checkbox" id="avoid-highways" class="form-checkbox h-5 w-5 text-blue-600">
              <span class="ml-2 text-gray-700">Avoid Highways</span>
            </label>
          </div>

          <div class="text-center mt-6">
            <button type="submit" class="px-6 py-3 bg-green-600 text-white text-lg font-bold rounded-md">Save Settings</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
